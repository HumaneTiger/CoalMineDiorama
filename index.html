        <a id="floor-0" data-floor="-1" href="#"><span>-1</span></a>
        <a id="floor-E" data-floor="0" href="#"><span>E</span></a>
        <a id="floor-1" data-floor="1" href="#"><span>1</span></a>

          <img class="coach-small-wheel-holder" src="./img/elevator/elevator-small-wheel-holder.png">
          <img class="coach-small-wheel" src="./img/elevator/elevator-small-wheel.png">
          <img class="chain-1" src="./img/pump/chain-2.png">
          <img class="chain-2" src="./img/pump/chain-2.png">
          <div class="steam"></div>
          <img class="heater-wheel-holder" src="./img/elevator/heater-wheel-holder.png">
          <img class="heater-wheel" src="./img/elevator/heater-wheel.png">
          <img class="heater-steam-rod" src="./img/elevator/heater-steam-rod.png">
          <img class="heater-steamer" src="./img/elevator/heater-steamer.png">
          <div class="smoke-2"></div>
        </div>
        <div id="pump">
          <img class="chain-1" src="./img/pump/chain-2.png">
          <img class="chain-2" src="./img/pump/chain-2.png">
          <img class="cover" src="./img/environment/cover.png">
          <div class="arms"></div>
          <div class="flames-bg"></div>
          <div class="flames"></div>          
          <div class="smoke-2"></div>
          <div class="static"></div>
          <div class="steam"></div>
          <div class="smoke-1"></div>
        </div>
        <img class="ladder equipment" src="./img/equipment/ladder.png">
        <img class="cart-1 equipment" src="./img/equipment/cart.png">
        <img class="cart-2 equipment" src="./img/equipment/cart.png">
        <img class="box-1 equipment" src="./img/equipment/box.png">
        <img class="box-2 equipment" src="./img/equipment/box.png">
        <img class="bucket equipment" src="./img/equipment/bucket.png">
        <div class="man"><div class="body"></div></div>
        <div class="muddy-waters-top"></div>
        <div class="muddy-waters-body"></div>
      </main>
      <div class="bg-2-dimmer environment"></div>
      <div class="bg-3-support-beam environment"></div>
      <div class="bg-top-soil environment"></div>
      <div id="elevator-extension" class="environment">
        <img class="coach-wheel" src="./img/elevator/elevator-big-wheel.png">
      </div>
    </div>
